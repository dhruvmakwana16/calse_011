<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
   
    <input type="text" id="screen" placeholder="0"><br><br>
    <button onclick="backspace()">CE</button>
    <button onclick="fact()">X!</button>
    <button class="btn">(</button>
    <button class="btn">)</button>
    <button class="btn">%</button>
    <button onclick="screen.value=''">Clear</button><br><br>


    <button onclick="sin()">sin</button>
    <button onclick="pi()">&#8508;</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">/</button><br><br>


    <button onclick="cos()">cos</button>
    <button onclick="log()">Log</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">*</button><br><br>

    <button onclick="tan()">tan</button>
    <button onclick="sqrt()">&#8730;</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">-</button><br><br>

    <button onclick="e()">e</button>
    <button onclick="pow()">X<sup>2</sup></button>
    <button class="btn">0</button>
    <button class="btn">.</button>
    <button onclick="screen.value=eval(screen.value)">=</button>
    <button class="btn">+</button><br><br>
    <button onclick="radian()">Radian</button>
    <button onclick="degree()">Deg</button>

    <script src="jquery.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
